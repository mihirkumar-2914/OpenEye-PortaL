<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenEye - Areas We Are Active In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-light: #f4f7f9; --primary-blue: #007bff; --accent-teal: #17a2b8;
            --text-dark: #343a40; --card-bg: rgba(255, 255, 255, 0.9);
        }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--bg-light); color: var(--text-dark);
            min-height: 100vh; margin: 0; padding: 0;
        }
        header {
            background-color: var(--card-bg); padding: 15px 50px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 1.8em; font-weight: 700; color: var(--primary-blue); text-decoration: none; }
        .back-link { color: var(--primary-blue); text-decoration: none; font-weight: 600; }
        .container { max-width: 1000px; margin: 40px auto; padding: 30px; }
        h1 { color: var(--primary-blue); text-align: center; margin-bottom: 30px; }
        .area-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 30px;
            background: var(--card-bg); backdrop-filter: blur(5px); padding: 25px; border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .area-list { list-style: none; padding: 0; }
        .area-list li {
            background-color: #e9ecef; color: var(--text-dark); padding: 15px 20px;
            margin-bottom: 15px; border-radius: 5px; font-size: 1.1em;
            border-left: 5px solid var(--accent-teal);
        }
        .map-container { position: relative; height: 400px; border-radius: 10px; overflow: hidden; }
        .map-container iframe { width: 100%; height: 100%; border: none; }
        footer { background-color: var(--text-dark); color: white; text-align: center; padding: 20px 0; margin-top: 50px; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">üëÅÔ∏è OpenEye</a>
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </header>

    <div class="container">
        <h1>üìç Areas We Are Active In (Bengaluru)</h1>
        
        <div class="area-grid">
            <div>
                <h2>Active Localities</h2>
                <ul class="area-list">
                    <li><i class="fas fa-map-marker-alt" style="color: var(--accent-teal);"></i> VV Puram</li>
                    <li><i class="fas fa-map-marker-alt" style="color: var(--accent-teal);"></i> Chamarajapet</li>
                    <li><i class="fas fa-map-marker-alt" style="color: var(--accent-teal);"></i> KR Market</li>
                </ul>
                <p style="font-style: italic;">We actively monitor complaints and engage authorities in these key areas.</p>
            </div>
            
            <div class="map-container">
                <iframe 
                    src="https://maps.google.com/maps?q=VV%20Puram,%20Chamarajpet,%20KR%20Market,%20Bengaluru&t=&z=12&ie=UTF8&iwloc=&output=embed" 
                    allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 OpenEye Portal. Contact: <a href="mailto:333">email id - 333</a></p>
    </footer>

</body>
</html>
